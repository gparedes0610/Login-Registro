<div class="container-register animate__animated animate__bounceInLeft">
  <div>
    <img src="../../assets/img/registersvg.svg" class="img-register" alt="" />
  </div>

  <div class="container">
    <h2>Registrate</h2>
    <form (ngSubmit)="registrar()" [formGroup]="formularioRegistrar">
      <div class="form-group">
        <label for="ruc">Número de RUC:</label>
        <input
          type="text"
          class="form-control"
          id="ruc"
          placeholder="Ingrese su RUC"
          formControlName="ruc"
        />
        <span
        class="text-danger"
        *ngIf="
          formularioRegistrar.controls['ruc'].errors &&
          formularioRegistrar.controls['ruc'].touched
        "
        >Por favor llenar el RUC</span
      >
      </div>
      <div class="form-group">
        <label for="username">Correo:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Ingrese su nombre de usuario"
          formControlName="correo"
        />
        <span
        class="text-danger"
        *ngIf="
          formularioRegistrar.controls['correo'].errors &&
          formularioRegistrar.controls['correo'].touched
        "
        >Por favor llenar</span
      >
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Ingrese su contraseña"
          formControlName="password"
        />
        <span
        class="text-danger"
        *ngIf="
          formularioRegistrar.controls['password'].errors &&
          formularioRegistrar.controls['password'].touched
        "
        >Por favor llenar el campo</span
      >
      </div>
      <div class="buttons">
        <ng-container *ngIf="!loading">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <button
            type="button"
            class="btn btn-secondary"
            [routerLink]="['/login']"
          >
            Cancelar
          </button>
        </ng-container>

        <ng-container *ngIf="loading">
          <app-loading></app-loading>
        </ng-container>
       
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
