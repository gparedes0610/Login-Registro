<app-navbar></app-navbar>

<div class="container-login container animate__animated animate__bounceInLeft">
  <div class="">
    <img src="../../assets/img/img15.png" class="img-login" alt="">
  </div>
  <div class="login-container ">
    <h2 >Iniciar sesión</h2>
    <form
    (ngSubmit)="login()"
    [formGroup]="formularioLogin"
    >
    <div class="form-group">
      <label for="role">Compañia</label>
      <select id="role" class="form-control"
      formControlName="flag">
        <option value="" selected disabled hidden>Seleccione una opcion</option>
        <option value="Jefe de Almacen" selected="Logistica">Jefe de Almacen</option>
        <option value="Proveedor">Proveedor</option>
      </select>
      <span
      class="text-danger"
      *ngIf="
        formularioLogin.controls['flag'].errors &&
        formularioLogin.controls['flag'].touched
      "
      >Por favor seleccionar compañia</span
    >
    </div>
      <div class="form-group">
       
        <ng-container *ngIf="this.formularioLogin.controls['flag'].value == 'Proveedor'">
          <label for="text">Ruc</label>
        </ng-container>
        <ng-container *ngIf="this.formularioLogin.controls['flag'].value !== 'Proveedor'">
          <label>Correo</label>
        </ng-container>
        <input type="text" id="text" class="form-control" placeholder="20606250666"
        formControlName="ruc"
        >
        <span
                class="text-danger"
                *ngIf="
                  formularioLogin.controls['ruc'].errors &&
                  formularioLogin.controls['ruc'].touched
                "
                >Por favor no dejar vacio</span
              >
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña"
        formControlName="password">
        <span
        class="text-danger"
        *ngIf="
          formularioLogin.controls['password'].errors &&
          formularioLogin.controls['password'].touched
        "
        >Por favor llenar contraseña</span
      >
      </div>
    
      <ng-container *ngIf="!loading">
        <button type="submit" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
      </ng-container>

      <ng-container *ngIf="loading">
        <app-loading></app-loading>
      </ng-container>
     
    </form>
    <div class="signup-link">
      ¿No tienes una cuenta? <a [routerLink]="['/registro']">Registrate</a>
    </div>
  </div>
</div>






<app-footer></app-footer>
