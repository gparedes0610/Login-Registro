
<div class="h-100">
  <div class="container-fluid mt-4">
    <ng-container *ngIf="loading">
      <app-loading></app-loading>
     </ng-container>
   <ng-container *ngIf="!loading">
    <section>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
    
          <ng-container matColumnDef="corden">
            <th mat-header-cell *matHeaderCellDef>Orden</th>
            <td mat-cell *matCellDef="let element">{{ element.corden }}</td>
          </ng-container>
    
    
          <ng-container matColumnDef="tipodocu_codigo">
            <th mat-header-cell *matHeaderCellDef>Tipo de documento</th>
            <td mat-cell *matCellDef="let element">
              {{ element.tipodocu_codigo }}
            </td>
          </ng-container>
    
          <ng-container matColumnDef="cserie">
            <th mat-header-cell *matHeaderCellDef>Serie</th>
            <td mat-cell *matCellDef="let element">
              {{ element.cserie }}
            </td>
          </ng-container>
    
          <ng-container matColumnDef="cnumero">
            <th mat-header-cell *matHeaderCellDef>Numero</th>
            <td mat-cell *matCellDef="let element">
              {{ element.cnumero }}
            </td>
          </ng-container>
    
          <ng-container matColumnDef="nimporte">
            <th mat-header-cell *matHeaderCellDef>Importe </th>
            <td mat-cell *matCellDef="let element">
              {{ element.nimporte }}
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    
        <!--   <mat-paginator [pageSizeOptions]="[10,15]"
                       showFirstLastButtons
                       >
        </mat-paginator> -->
    
        <mat-paginator
        
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
          aria-label="Select page"
        >
        </mat-paginator>
      </div>

   </ng-container>

 
   
    <div class="row">
        <div class="col-12 col-md-3">
          <button class="btn btn-brand-02 btn-block mt-4" [routerLink]="['/dashboard/perfil']">Regresar</button>
